<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Information</h1>
    <form action="request.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu-name" id="name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu-emial" id="email" placeholder="info@example.com">
        <br><br>
        <label for="password" >Password</label>
        <input type="password" name="stu-password" id="password">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu-dob" id="dob">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu-password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu-phone" id="phone">
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="Male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label>
        <br><br> 
        <label for="year">Year</label>
        <select name="stu-year" id="year">
            <option value="">Choose Year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br> 
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" name="stu-travelling" id="travelling" value="travelling"><label for="travelling">Travelling</label>
        <input type="checkbox" name="stu-reading" id="reading" value="reading"><label for="reading">Reading</label>
        <input type="checkbox" name="stu-gaming" id="gaming" value="gaming"><label for="gaming">Gaming</label>
        <br><br> 
        <label for="address">Address</label>
        <textarea name="stu-address" id="address" cols="50" rows="10"></textarea>
        <br><br> 
        <input type="time">
        <input type="datetime-local">
        <input type="week">
        <input type="month">
        <input type="color">
        <input type="range" min="0" max="100" value="20">
        <br><br> 
        <button type="submit">Submit</button>
    </form>
</body>
</html>
