<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 300px; height: 150px;">
        <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')" style="background-color: rgb(44, 192, 230);"></td>
        <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')" style="background-color: pink;"></td>
        <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')" style="background-color: violet;"></td>
    </table>

    <script>
        function bgChange(bgColor) {
            console.log(bgColor);
            document.body.style.backgroundColor = bgColor;
        }
    </script>
</body>
</html>
