<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exam  pass</h1>
    <form action="" name="myForm">
        <label for="name">Name</label>
        <input type="name" name="name" id="name">
        <br><br>
        <label for="html">HTML</label>
        <input type="number" name="html" id="html">
        <br><br>
        <label for="css">CSS</label>
        <input type="number" name="css" id="css">
        <br><br>
        <label for="js">JavaScript</label>
        <input type="number" name="js" id="js">
        <br><br>
        <button onclick="result()">Result</button>
    </form>

    <script>
        function result() {
            //alert('Hello');
            let name = document.myForm.name.value;
            console.log(name);
            let html = document.myForm.html.value;
            console.log(html);
            let css = document.myForm.css.value;
            console.log(css);
            let js = document.myForm.js.value;
            console.log(js);

            if (html >= 50 && css >= 50 && js >= 50) {
                document.write('<h1>'+name+' is Pass.</h1>');
            }else {
                document.write('<h1>'+name+' is Fail!</h1>');
            }
            
            if (html >= 81 || css >=81 || js >= 81) {
                document.write('<h1>'+name+' passes with distinction.</h1>')
            }
            if (html >= 81) {
                document.write('<h1>HTML is passed with distinction.</h1>')
            }else if (html < 50) {
                document.write('<h1>HTML is fail!</h1>')
            }
             if (css >= 81) {
                document.write('<h1>CSS is passed with distinction.</h1>')
            }else if (css < 50) {
                document.write('<h1>CSS is fail!</h1>')
            }
            if (js >= 81) {
                document.write('<h1>JavaScript is passed with distinction.</h1>')
            }else if (js < 50) {
                document.write('<h1>JavaScript is fail!</h1>')
            }
                document.write('<h1>HTML = '+html+'.</h1>');
                document.write('<h1>CSS = '+css+'.</h1>');
                document.write('<h1>JavaScript = '+js+'.</h1>');
                
            if (html >= 90 && js >= 90 && css >= 90) {
                document.write('<h1>Congratulations! You pass the exam with <q>flying marks</q>.</h1>')
            }
        }
    </script>
</body>
</html>
