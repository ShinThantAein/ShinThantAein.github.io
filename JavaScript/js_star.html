<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
</head>
<body>
    <script>
        
        //*****
        //****
        //***
        //**
        //*


        for (let a = 5; a >= 1; a--) {
            for (let b = a; b >= 1; b--) {
                document.write('*')
            }
            document.write('<br>')
        }

        //******
        //****
        //**

        for (let m = 6; m >= 2; m-=2) {
            for (let n = m; n >= 1; n--) {
                document.write('*')
            }
            document.write('<br>')
        }
           
    </script>
</body>
</html>
