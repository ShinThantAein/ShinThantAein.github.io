    <script>
        function create_textNode() {
            //alert('Hello');
            let text = document.createTextNode('Hello JavaScript DOM.');
            console.log(text);
            
            let p = document.querySelector('#text_node');
            p.appendChild(text);
        }

        function create_element() {
           // alert('Hello');
            let ele = document.createElement('h3');
            console.log(ele);

            ele.innerText = 'This is Create Element.';
            console.log(ele);
            document.body.appendChild(ele);
        }
   
        function adding() {
           // alert('hello');
           let info = document.querySelector('#name').value;
           console.log(info);
           let list = document.createElement('li');
           list.innerText = info;
           console.log(list);
           let ul = document.querySelector('#ulist');
           ulist.appendChild(list);
        }
   
        function changeColor() {
            //alert('Hola');
            let heading = document.querySelector('#create');
            let attr = heading.getAttribute('style');
            console.log(attr);
            if(attr){
                heading.removeAttribute('style');
            }else{
                heading.setAttribute('style','color:red');
            }
        }
